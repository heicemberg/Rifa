<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- BBVA blue gradient -->
    <linearGradient id="bbvaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#072146;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004481;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="60" fill="url(#bbvaGradient)" rx="4"/>

  <!-- BBVA logo mark -->
  <g transform="translate(15, 15)">
    <!-- Geometric B pattern -->
    <g fill="white">
      <rect x="0" y="0" width="4" height="30" />
      <rect x="0" y="0" width="16" height="4" />
      <rect x="0" y="13" width="14" height="4" />
      <rect x="0" y="26" width="16" height="4" />
      <rect x="16" y="4" width="4" height="9" />
      <rect x="16" y="17" width="4" height="9" />

      <!-- Modern accent line -->
      <rect x="22" y="8" width="2" height="14" fill="#00D9CC"/>
    </g>
  </g>

  <!-- BBVA text -->
  <g transform="translate(60, 20)" fill="white">
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold">
      <tspan x="0" y="0">BBVA</tspan>
      <tspan x="0" y="18" font-size="10" font-weight="normal">MÃ©xico</tspan>
    </text>
  </g>

  <!-- Creating the future tagline (optional) -->
  <g transform="translate(120, 35)" fill="#00D9CC">
    <text font-family="Arial, sans-serif" font-size="8" font-weight="300">
      <tspan x="0" y="0">Creating opportunities</tspan>
    </text>
  </g>
</svg>